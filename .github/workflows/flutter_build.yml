name: Flutter Build Artifacts

on:
  push:
    branches: ["main"]
    paths:
      - "mobile_app/**"
      - ".github/workflows/flutter_build.yml"

  workflow_dispatch:

jobs:
  get_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - name: Get App Version
        id: get_version
        run: |
          VERSION=$(grep 'version:' mobile_app/pubspec.yaml | head -1 | awk '{print $2}' | cut -d+ -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Versão do App: $VERSION"

  build_android:
    needs: get_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Build Android APK
        run: |
          cd mobile_app
          flutter pub get
          flutter build apk --release
          VERSION=${{ needs.get_version.outputs.version }}
          cp build/app/outputs/flutter-apk/app-release.apk "Orfeu-v$VERSION.apk"
      - uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: mobile_app/Orfeu-*.apk

  build_macos:
    needs: get_version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Build macOS App
        run: |
          cd mobile_app
          flutter pub get
          flutter build macos --release
          VERSION=${{ needs.get_version.outputs.version }}
          zip -r "Orfeu-v$VERSION-macos.zip" build/macos/Build/Products/Release/mobile_app.app
      - uses: actions/upload-artifact@v4
        with:
          name: macos-release-zip
          path: mobile_app/Orfeu-*-macos.zip

  build_windows:
    needs: get_version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Build Windows Executable
        run: |
          cd mobile_app
          flutter pub get
          flutter build windows --release
          $VERSION = "${{ needs.get_version.outputs.version }}"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath "Orfeu-v$VERSION-windows.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: windows-release-zip
          path: mobile_app\Orfeu-*-windows.zip

  deploy_to_homelab:
    needs: [get_version, build_android, build_macos, build_windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get Version
        id: get_version_final
        run: |
          VERSION=$(grep 'version:' mobile_app/pubspec.yaml | head -1 | awk '{print $2}' | cut -d+ -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: List Artifacts (Debug)
        run: ls -R artifacts

      - name: Deploy Binários para o Servidor
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOMELAB_HOST }}
          username: ${{ secrets.HOMELAB_USER }}
          key: ${{ secrets.HOMELAB_SSH_KEY }}
          port: ${{ secrets.HOMELAB_PORT }}
          # Alvo: Pasta pública montada no Docker
          target: ~/orfeu/public_downloads/
          # Fonte: Todos os arquivos na raiz de artifacts
          source: "artifacts/*"
          # Strip 1: Remove a pasta 'artifacts/', deixando apenas os arquivos
          strip_components: 1

      - name: Update Config JSON no Homelab
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOMELAB_HOST }}
          username: ${{ secrets.HOMELAB_USER }}
          key: ${{ secrets.HOMELAB_SSH_KEY }}
          port: ${{ secrets.HOMELAB_PORT }}
          script: |
            VERSION=${{ steps.get_version_final.outputs.VERSION }}
            RELEASE_NOTES="Nova versão de desenvolvimento (CI/CD) v$VERSION."

            # Atualiza o JSON
            cat <<EOF > ~/orfeu/backend/updates.json
            {
              "latest_version": "$VERSION",
              "release_notes_pt": "$RELEASE_NOTES",
              "platforms": {
                "android": {
                  "url": "https://orfeu.ocnaibill.dev/downloads/Orfeu-v$VERSION.apk"
                },
                "windows": {
                  "url": "https://orfeu.ocnaibill.dev/downloads/Orfeu-v$VERSION-windows.zip"
                },
                "macos": {
                  "url": "https://orfeu.ocnaibill.dev/downloads/Orfeu-v$VERSION-macos.zip"
                }
              }
            }
            EOF

            echo "✅ updates.json gerado no servidor para a versão $VERSION."

            # Reinicia o backend para ler o novo JSON
            docker compose -f ~/orfeu/docker-compose.yml restart backend
