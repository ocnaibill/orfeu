name: Flutter Build Artifacts

on:
  push:
    branches: ["main"]
    paths:
      - "mobile_app/**"
      - ".github/workflows/flutter_build.yml"

  workflow_dispatch:

jobs:
  get_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - name: Get App Version
        id: get_version
        run: |
          VERSION=$(grep 'version:' mobile_app/pubspec.yaml | head -1 | awk '{print $2}' | cut -d+ -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Versão do App: $VERSION"

  build_android:
    needs: get_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Build Android APK
        run: |
          cd mobile_app
          flutter pub get
          flutter build apk --release
          VERSION=${{ needs.get_version.outputs.version }}
          cp build/app/outputs/flutter-apk/app-release.apk "Orfeu-v$VERSION.apk"
      - uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: mobile_app/Orfeu-*.apk
          compression-level: 0  # Sem compressão extra para APK

  build_macos:
    needs: get_version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Build macOS App
        run: |
          cd mobile_app
          flutter pub get
          flutter build macos --release
          VERSION=${{ needs.get_version.outputs.version }}
          # Renomear o app para Orfeu.app
          mv build/macos/Build/Products/Release/mobile_app.app build/macos/Build/Products/Release/Orfeu.app
          # Criar zip apenas com o .app (sem pastas aninhadas)
          cd build/macos/Build/Products/Release
          zip -r "../../../../../Orfeu-v$VERSION-macos.zip" Orfeu.app
      - uses: actions/upload-artifact@v4
        with:
          name: macos-release-zip
          path: mobile_app/Orfeu-*-macos.zip

  build_windows:
    needs: get_version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Build Windows Executable
        run: |
          cd mobile_app
          flutter pub get
          flutter build windows --release
      - name: Create Windows Installer with Inno Setup
        working-directory: mobile_app
        shell: pwsh
        run: |
          $VERSION = "${{ needs.get_version.outputs.version }}"
          
          # Criar script Inno Setup
          @"
          [Setup]
          AppName=Orfeu
          AppVersion=$VERSION
          AppPublisher=Orfeu
          DefaultDirName={autopf}\Orfeu
          DefaultGroupName=Orfeu
          OutputDir=..
          OutputBaseFilename=Orfeu-v$VERSION-windows-setup
          Compression=lzma2
          SolidCompression=yes
          ArchitecturesAllowed=x64compatible
          ArchitecturesInstallIn64BitMode=x64compatible
          UninstallDisplayIcon={app}\Orfeu.exe
          
          [Files]
          Source: "build\windows\x64\runner\Release\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs
          
          [Icons]
          Name: "{group}\Orfeu"; Filename: "{app}\Orfeu.exe"
          Name: "{autodesktop}\Orfeu"; Filename: "{app}\Orfeu.exe"; Tasks: desktopicon
          
          [Tasks]
          Name: "desktopicon"; Description: "Criar ícone na área de trabalho"; GroupDescription: "Ícones adicionais:"
          
          [Run]
          Filename: "{app}\Orfeu.exe"; Description: "Iniciar Orfeu"; Flags: nowait postinstall skipifsilent
          "@ | Out-File -FilePath "installer.iss" -Encoding UTF8
          
          # Renomear exe para Orfeu.exe antes de criar o instalador
          Rename-Item -Path "build\windows\x64\runner\Release\mobile_app.exe" -NewName "Orfeu.exe"
          
          # Instalar Inno Setup
          choco install innosetup -y --no-progress
          
          # Compilar instalador
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer.iss"
      - name: Create portable ZIP
        working-directory: mobile_app
        shell: pwsh
        run: |
          $VERSION = "${{ needs.get_version.outputs.version }}"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath "Orfeu-v$VERSION-windows-portable.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: windows-release-installer
          path: Orfeu-*-windows-setup.exe
      - uses: actions/upload-artifact@v4
        with:
          name: windows-release-zip
          path: mobile_app\Orfeu-*-windows-portable.zip

  deploy_to_homelab:
    needs: [get_version, build_android, build_macos, build_windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get Version
        id: get_version_final
        run: |
          VERSION=$(grep 'version:' mobile_app/pubspec.yaml | head -1 | awk '{print $2}' | cut -d+ -f1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: List Artifacts (Debug)
        run: ls -R artifacts

      - name: Deploy Binários para o Servidor
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOMELAB_HOST }}
          username: ${{ secrets.HOMELAB_USER }}
          key: ${{ secrets.HOMELAB_SSH_KEY }}
          port: ${{ secrets.HOMELAB_PORT }}
          # Alvo: Pasta pública montada no Docker
          target: ~/orfeu/public_downloads/
          # Fonte: Todos os arquivos na raiz de artifacts
          source: "artifacts/*"
          # Strip 1: Remove a pasta 'artifacts/', deixando apenas os arquivos
          strip_components: 1

      - name: Update Config JSON no Homelab
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOMELAB_HOST }}
          username: ${{ secrets.HOMELAB_USER }}
          key: ${{ secrets.HOMELAB_SSH_KEY }}
          port: ${{ secrets.HOMELAB_PORT }}
          script: |
            VERSION=${{ steps.get_version_final.outputs.VERSION }}
            RELEASE_NOTES="Nova versão de desenvolvimento (CI/CD) v$VERSION."

            # Atualiza o JSON
            cat <<EOF > ~/orfeu/backend/updates.json
            {
              "latest_version": "$VERSION",
              "release_notes_pt": "$RELEASE_NOTES",
              "platforms": {
                "android": {
                  "url": "https://orfeu.ocnaibill.dev/downloads/Orfeu-v$VERSION.apk"
                },
                "windows": {
                  "url": "https://orfeu.ocnaibill.dev/downloads/Orfeu-v$VERSION-windows-setup.exe",
                  "portable_url": "https://orfeu.ocnaibill.dev/downloads/Orfeu-v$VERSION-windows-portable.zip"
                },
                "macos": {
                  "url": "https://orfeu.ocnaibill.dev/downloads/Orfeu-v$VERSION-macos.zip"
                }
              }
            }
            EOF

            echo "✅ updates.json gerado no servidor para a versão $VERSION."

            # Reinicia o backend para ler o novo JSON
            docker compose -f ~/orfeu/docker-compose.yml restart backend
